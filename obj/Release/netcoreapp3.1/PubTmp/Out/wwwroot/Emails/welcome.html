<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html style="margin: 0; padding: 0" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <style type="text/css">
      body {
        margin: 0;
        background-color: #f7f7f7;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #f7f7f7;
        padding: 50px 10px;
      }
      .main {
        background-color: #fff;
        margin: 0 auto;
        width: 100%;
        max-width: 460px;
        border-spacing: 0;
        font-family: sans-serif;
        color: #3c3c3c;
      }

      .logo {
        text-align: center;
      }

      .header {
        font-weight: 600;
        font-size: 24px;
        font-family: sans-serif;
      }

      .green-button {
        text-decoration: none;
        color: #fff;
        background-color: #038618;
        text-align: center;
        padding: 15px 30px;
        border-radius: 4px;
        font-weight: 600;
      }

      .two-columns {
        text-align: center;
      }

      .two-columns .column {
        width: 100%;
        max-width: 80px;
        display: inline-block;
        vertical-align: top;
        border: #038618 solid 1px;
        border-radius: 6px;
        text-align: center;
        margin: 0 12px;
      }
      .two-columns .column .outlined-button {
        width: 100%;
        text-decoration: none;
        color: #038618;
      }

      .four-columns {
        text-align: center;
        font-size: 0;
        padding: 25px 100px;
      }

      .four-columns .column {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <center class="wrapper">
      <table class="main" width="100%">
          
        <tr>
          <td style="padding: 0 30px">
            <table width="100%">
              <tr style="text-align: center">
                  <td style="padding: 40px 30px 70px 30px">
                      <h2 style="text-align: left; padding: 10px 0 30px 0">
                          Welcome Onboard
                      </h2>
                      <p style="text-align: left; line-height: 23px; font-size: 15px">
                          Hi {StudentName},
                      </p>
                      <p style="text-align: left; line-height: 23px; font-size: 15px">
                          Congratulations! Your Edurex account has been created
                          successfully.
                      </p>
                      <p style="
                      text-align: left;
                      line-height: 23px;
                      font-size: 15px;
                    ">
                          Your student Id is
                          <span style="color: #038618; font-weight: 600">
                              {StudentId}
                          </span>
                      </p>

                      <p style="
                      text-align: left;
                      line-height: 23px;
                      font-size: 15px;
                      padding: 0 0 5px 0px;
                    ">
                          Use the button below to Login to your Portal
                      </p>
                      <a href="{Url}" class="green-button"> Login </a>
                  </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr style="text-align: center">
          <td style="padding: 0 0 5px 0">
            <p style="line-height: 0; color: #adb6ca">www.edurex.com</p>
            <p style="color: #adb6ca">Ikoyi, Lagos State.</p>
            <p style="line-height: 1; color: #fff">.</p>
            <p style="line-height: 0; color: #adb6ca">
              Manage email preferences or
            </p>
            <a href="/" style="line-height: 0; color: #adb6ca">unsubscribe</a>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
